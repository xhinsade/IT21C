<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
  <title> Topic 3: Access Modifier and Encapsulation</title>

</head>
<body>
  
  <h1> Topic 3: Access Modifiers and Encapsulation </h1>
    <h1 id="Info"></h1>
    
    <script> 
    
    class Animal {
      
      
      //Private Fields
  #species;
  #type;
  #sound;
  
  constructor(species, type, sound){
    this.#species = species;
    this.#type = type;
    this.#sound = sound;
    }
    
    //Getters
    get species (){
    return this.#species;
  }
  
  get type (){
    return this.#type;
  }
  
  get sound(){
    return this.#sound;
  }
  // Method to Display Animal Info in the console 
  DisplayAnimalInfo(){
    console.log("Species: " + this.species);
    console.log("Type: " + this.type);
    console.log("Sound: " + this.sound);
  }
    // Method to Display Animal Info in HTML
  DisplayAnimalInfo_Html(){
    const AnimalElement = document.getElementById('Info');
    AnimalElement.innerHTML = `
      <strong>Species:</strong> ${this.species}<br>
      <strong>Type:</strong> ${this.type}<br>
      <strong>Sound:</strong> ${this.sound}
    `;
  }
}
    
    </script>

</body>

</html>
