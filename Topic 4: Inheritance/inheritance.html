<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
  <title> Topic 4: Inheritance </title>
</head>

<body>
    <h1>Topic 4 - Inheritance</h1>
    <div id="PersonInfo"></div>

    <script>
      class Person {
      
        #name;
        #age;
        #status;
        
        constructor(name, age, status) {  
          this.#name = name;
          this.#age = age;
          this.#status = status;
        }
        
        // GETTERS
        get name() {
          return this.#name;
        }
        
        get age() {
          return this.#age;
        }
        
        get status() {
          return this.#status;
        }
        
        // METHOD TO DISPLAY INFO in the console
        displayInfo() {
          console.log("Name: " + this.name);
          console.log("Age: " + this.age);
          console.log("Status: " + this.status);
        }
        
        // METHOD TO DISPLAY INFO via HTML
        DisplayInfo_Html() {
          return `
            <strong>Name:</strong> ${this.name}<br>
            <strong>Age:</strong> ${this.age}<br>
            <strong>Status:</strong> ${this.status}<br>
          `;
        }
      }

      class Patient extends Person {
        constructor(name, age, status, healthStatus) {
          super(name, age, status); 
          this.healthStatus = healthStatus;
        }
        
        // Override METHOD to display additional health info in the console
        displayInfo() {
          super.displayInfo(); // Call the parent class's method
          console.log("Health Status: " + this.healthStatus);
        }
        
        // Override METHOD to display additional health info in HTML
        DisplayInfo_Html() {
          return super.DisplayInfo_Html() + `
            <strong>Health Status:</strong> ${this.healthStatus}<br><br>
          `;
        }
      }

      // Function to display all patients' info in HTML
      function displayAllPatients(patients) {
        const personInfoDiv = document.getElementById('PersonInfo');
        let allInfo = '';

        patients.forEach(patient => {
          allInfo += patient.DisplayInfo_Html();
        });

        personInfoDiv.innerHTML = allInfo; 
      }

      // Create instances of Patient
      const patient1 = new Patient('Xhinsade Riri', '20', 'Student', 'Healthy');
      const patient2 = new Patient('Achie', '5', 'Student', 'Anemic');

      // Array of patients
      const patients = [patient1, patient2];

      // Display all patients' information in HTML
      displayAllPatients(patients);

      // Display all patients' information in the console
      patients.forEach(patient => patient.displayInfo());
      
    </script>

</body>

</html>
