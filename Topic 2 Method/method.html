<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Topic 2 - Methods </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <h1>Topic 2 - Methods</h1>
    <h1 id="PersonInfo"></h1>

<script>

            // Class definition
            class Person {
            constructor(name, age, status) {
                this.name = name;
                this.age = age;
                this.status = status;
            }
        

        // Method to display person information in the console
        displayInfo() {
        console.log("Name: " + this.name);
        console.log("Age: " + this.age);
        console.log("Status: " + this.status);
    }

        
     // Method to display person information in the HTML
     displayInfoHTML() {
        const personElement = document.getElementById('PersonInfo'); // Use matching ID
        personElement.innerHTML = `
            <strong>Name:</strong> ${this.name}<br>
            <strong>Age:</strong> ${this.age}<br>
            <strong>Occupation:</strong> ${this.status}
        `;
    }

}

  // Creating an object (instance) of the Person class
  const PersonInfo = new Person('Xhinsade Riri', 20, 'Tired');
        
        // Calling methods
        PersonInfo.displayInfo();       
        PersonInfo.displayInfoHTML(); 


    </script>
</body>
</html>
